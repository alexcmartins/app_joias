<div class="card mb-5">
    <div class="card-header"><i class="fa-solid fa-circle-user"></i>New Contact</div>
<form class="row g-3">
    <div class="col-md-2">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName">
    </div>
    <div class="col-md-2">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLastName">
    </div>
    <div class="col-md-2">
        <label for="inputEmail" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="inputEmail">
    </div>
    <div class="col-md-2">
        <label for="inputDate" class="form-label">Birthday</label>
        <input type="date" class="form-control" id="inputDate">
    </div>
    <div class="col-sm-1">
        <label for="inputCategory" class="form-label">Category</label>
        <select id="inputCategory" class="form-select">
            <option value="" selected>Choose...</option>
            <option value="Ring">Ring</option>
            <option value="Earring">Earring</option>
            <option value="Necklace">Necklace</option>
            <option value="Bracelet">Bracelet</option>
            <option value="Alliance">Alliance</option>
            <option value="1/2_Alliance">1/2 Alliance</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputModel" class="form-label">Model</label>
        <input type="text" class="form-control" id="inputModel" placeholder="1234 Main St">
    </div>
    <div class="col-md-1">
        <label for="inputGenre" class="form-label">Genre</label>
        <select id="inputCategory" class="form-select">
            <option value="" selected>Choose...</option>
            <option value="Man">Man</option>
            <option value="Women">Women</option>
            <option value="Unisex">Unisex</option>
        </select>
    </div>
    <div class="col-md-1">
        <label for="inputWeight" class="form-label">Weight</label>
        <input type="text" class="form-control" id="inputWeight">
    </div>
</form>
</div>
