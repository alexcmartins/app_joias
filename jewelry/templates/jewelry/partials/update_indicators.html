<!-- Modal Update Indicators -->
{% for indicators in daily_indicators %}
<div class="modal fade" id="editIndicators{{indicators.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editIndicatorsLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editIndicatorsLabel">Update Indicators</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <div class="modal-body">
            <form action="/jewelry/settings/indicators/update/{{ indicators.id }}" method="post">
                {% csrf_token %}
                    {{ form.as_p }} 
                <input type="submit" value="Save">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
{% endfor %}
