<div class="contact-area">
    <div class="contact">
        <main>
            <section>
                <div class="content">
                    <img class="img-content"
                        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/256492/_mLIxaKY_400x400.jpg"
                        alt="Profile Image">

                    <aside>
                        <h1 class="h1-aside"><i class="fa-solid fa-circle-user"></i>{{contact.name}}</h1>
                        <p class="p-aside"><i class="fa-solid fa-phone"></i>+55 {{contact.mobile}}</p>
                        <p class="p-aside"><i class="fa-solid fa-envelope"></i>{{contact.email}}</p>
                    </aside>
                </div>
                <div class="content-btn">
                    <a href=" {% url 'jewelry:contact' contact.id %} " class="btn btn-details">Details</a>
                </div>
            </section>
        </main>
    </div>
</div>
