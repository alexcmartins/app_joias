{% extends 'base.html' %}

{% block content %}
        {% include 'jewelry/partials/search.html' %}                
        <div class="container-main">
            <div class="card mb-5 jewel">
                <div class="card-header"><i class="fa-solid fa-ring"></i>List Jewelry</div>
            <table id="data_jewel" class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>image</th>
                        <th>Name</th>
                        <th>Model</th>
                        <th>Weight</th>
                        <th>Metal</th>
                        <th>Stone</th>
                        <th>Foundry</th>
                        <th>Workshop</th>
                        <th>Value</th>
                        <th>+ Info</th>
                    </tr>
                </thead>
                <tbody>
                {% for jewel in jewelry %}
                    {% include 'jewelry/partials/table.html' %}
                {% endfor %}
                </tbody>
            </table>
        </div>
        </div>

    <!-- JavaScript for popover -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (element) {
                return new bootstrap.Popover(element);
            });
        });    
    </script>

{% endblock content %}
